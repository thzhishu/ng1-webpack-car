<navbar></navbar>
<menus></menus>
<main>
  <div class="p-gray">
    <div class="playout">
      <!-- 面包屑导航 -->
      <div class="crumbs">
        <a href="javascript:;">首页</a> > <a href="javascript:;">我的账户</a> > <a href="">修改门店信息</a>
      </div>
      <!-- 面包屑导航 end -->
      <!-- 主内容标题 -->
      <div class="c-header">修改门店信息</div>
      <!-- 主内容标题 end -->
      <!-- 门店表单 -->
      <div class="c-form">
        <!-- 门店表单字段 -->
        <div class="pr g-fields">
          <div class="g-field">
            <label for="store_name" class="g-label">门店名称</label>
            <div class="g-ipt">
              <input type="text" id="store_name" class="g-wl" >
            </div>
          </div>
          <div class="g-field">
            <label for="store_name" class="g-label">门店地址</label>
            <div class="g-sel">
              <select class="g-ws">
                <option value="1">上海市</option>
                <option value="1">北京市</option>
                <option value="1">重庆市</option>
                <option value="1">天津市</option>
              </select>
              <select class="g-ws">
                <option value="1">上海市</option>
                <option value="1">北京市</option>
                <option value="1">重庆市</option>
                <option value="1">天津市</option>
              </select>
              <input type="text" class="g-wml">
            </div>
          </div>
          <div class="g-field">
            <label for="store_server" class="g-label">服务类型</label>
            <div class="g-ipt">
              <select  id="store_park" class="g-wm">
                <option value="4">4个</option>
                <option value="3">3个</option>
                <option value="2">2个</option>
                <option value="1">1个</option>
              </select>
            </div>
          </div>
          <div class="g-field">
            <label for="store_area" class="g-label">门店面积</label>
            <div class="g-ipt">
              <input type="text" id="store_area" class="g-wm"> <span class="g-unit">m<i>2</i></span>
            </div>
          </div>
          <div class="g-field">
            <label for="store_park" class="g-label">汽修工位</label>
            <div class="g-sel">
              <select  id="store_park" class="g-wm">
                <option value="4">4个</option>
                <option value="3">3个</option>
                <option value="2">2个</option>
                <option value="1">1个</option>
              </select>
            </div>
          </div>
          <div class="g-field">
            <label for="store_director" class="g-label">负责人</label>
            <div class="g-ipt">
              <input type="text" id="store_director" class="g-wm">
            </div>
          </div>
          <div class="g-field">
            <label for="store_tel" class="g-label">联系方式</label>
            <div class="g-ipt">
              <input type="text" id="store_tel" class="g-wm">
            </div>
          </div>
          <div class="g-field">
            <label for="store_year" class="g-label">开店年份</label>
            <div class="g-sel">
              <select id="store_year" class="g-wm">
                <option value="2016">2016年</option>
                <option value="2015">2015年</option>
                <option value="2014">2014年</option>
                <option value="2013">2013年</option>
                <option value="2012">2012年</option>
                <option value="2011">2011年</option>
                <option value="2010">2010年</option>
              </select>
            </div>
          </div>
          <div class="g-op g-del">删除该门店</div>
        </div>
        <!-- 门店表单字段 end -->
        <!-- 门店表单按钮  -->
        <div class="g-btns">
          <div class="g-op g-add">其他连锁店</div>
          <div class="g-btn g-btn-green">保存</div>
          <div class="g-btn g-btn-gray">取消</div>
        </div>
        <!-- 门店表单按钮 end -->

      </div>
      <!-- 门店表单 end -->
    </div>
  </div>
    
</main>
